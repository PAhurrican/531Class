<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="1980" height="1200">
        
    </svg>
    <script>
        
        const svgElement = document.querySelector('svg');
        console.log('test1');

        const addRect = (x,y,width,height,style,transform) => {
            const svgns = "http://www.w3.org/2000/svg"
            const rectNode = document.createElementNS(svgns,"rect");
            
            rectNode.setAttribute("x", x);
            rectNode.setAttribute("y", y);
            rectNode.setAttribute("width", width);
            rectNode.setAttribute("height", height);
            rectNode.setAttribute("style", style);
            rectNode.setAttribute("transform", transform);
            svgElement.appendChild(rectNode);
        }
    
        addRect("350","400","200","200","fill:rgb(107,41,50)","rotate(-25 450 500)"); //6
        addRect("420","370","200","200","fill:rgb(107,41,50)","rotate(5 520 470)"); //7
        addRect("10","300","200","200","fill:rgb(190,42,42)","rotate(3 50 300)"); //1
        addRect("75","50","200","200","fill:rgb(107,41,50)","rotate(60 175 150)");// 3
        addRect("210","30","200","200","fill:rgb(191,48,44)","rotate(-5 310 130)");//4
        addRect("335","200","200","200","fill:rgb(232,65,57)","rotate(-10 435 300)"); //5
        addRect("75","175","200","200","fill:rgb(232,65,57)","rotate(45 175 275)"); //2
        addRect("435","560","200","200","fill:rgb(190,42,42)","rotate(45 535 660)");//8
        addRect("565","570","200","200","fill:rgb(228,37,36)","rotate(10 665 670)");//9
        console.log('test4');
        
    
    </script>
</body>


</html>
